<body>
    <header>
        <figure class="figure">
            <img src="images/leaf-logo.png" alt="Leaf logo" >
            <h1 class="h1-title">Leaf Life</h1>
            <figcaption></figcaption>
            </div>

        <nav id="animate">
            <ul class="menuLinks">

            </ul>
        </nav>
    </header>
    <main>
        <h2>Sign In</h2>
        <form method="get" id="form" action="./thanks.html">
            <label for="first-name">First Name: *</label>
            <input type="text" required placeholder="First Name" name="first-name" id="first-name">
            <label for="middle-name">Middle Name: </label>
            <input type="text" placeholder="Middle Name" name="middle-name" id="middle-name">
            <label for="last-name">Last Name: *</label>
            <input type="text" required placeholder="Last Name" name="last-name" id="last-name">
            <label for="email">Email: *</label>
            <input type="email" required placeholder="Email" name="email" id="email">
            <label for="user-name">User Name: *</label>
            <input type="text" required placeholder="User Name" name="user-name" id="user-name">
            <label for="password">Password: *</label>
            <input type="password" required placeholder="Password" name="password" id="password">
            <label for="phone">Phone number: *</label>
            <input type="number" required placeholder="Phone Number" name="phone" id="phone">
            <label for="message">Address: *</label>
            <textarea placeholder="Address" required name="address" id="address"></textarea>
            <button type="submit">Send</button>
        </form>
        <img src="images/register.webp" alt="Register" loading="lazy" class="register-img">
        <button type="button" id="log-in">Log In</button>
        <dialog id="dialog"></dialog>
    </main>
