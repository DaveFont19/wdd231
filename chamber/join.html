<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="fb:app_id" content="1782718875903652">
    <meta name="description"
        content="Directory with a list of locacl business and other organizations that belong to the chamber of commerce">
    <meta name="author" content="David Alonso Fontes">
    <meta property="og:title" content="Timbuktu Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.britannica.com/place/Timbuktu-Mali">
    <meta property="og:url" content="https://davefont19.github.io/wdd231/chamber/directory.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="scripts/join.js" defer></script>
    <script src="scripts/header.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <title>Timbuktu Chamber of Commerce | Directory</title>
</head>

<body>
    <header>
        <figure class="figure">
            <img src="images/Timbuktu-logo.png" alt="Timbuktu-logo" width="40px">
            <div>
                <h2 class="h2-title">Timbuktu</h2>
                <figcaption>Chamber of Commerce</figcaption>
            </div>
        </figure>
        <button id="myButton" alt="button"></button>
        <nav id="animate">
            <ul class="menuLinks">
                <li><a href="./index.html" title="home">Home</a></li>
                <li><a href="./directory.html">Directory</a></li>
                <li class="current-menu-item"><a href="join.html" title="ervice">Join</a></li>
                <li><a href="#" title="history">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="GET" action="./thanks.html">
            <label>First Name <input type="text" name="first" required autocomplete="given-name"
                    title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name"
                    title="Your Last Name"></label>
            <label>Organization Title <input type="text" name="organization-title" required
                    autocomplete="organization-title" pattern="[A-Za-z\- ]{7,}"
                    title="The title of your company. Minimum 7 characters"></label>
            <label>Email <input type="email" name="email" required placeholder="davidfontes20@gmail.com"
                    title="Your Email" autocomplete="email"></label>
            <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel"
                    title="Your company Phone Number"></label>
            <label>Business / Organization's Name <input type="text" name="organization-name" required
                    autocomplete="organization" title="The name of your company"></label>
            <label for="membership">Membership Level
                <select name="membership" id="membership">
                    <option value="0">NP Membership</option>
                    <option value="1">Bronze Membership</option>
                    <option value="2">Silver Membership</option>
                    <option value="3">Gold Membership</option>
                </select></label>
            <label for="description">Description
                <textarea name="description" id="description"
                    title="A breve description of your company"></textarea></label>
            <input type="hidden" name="timestamp" id="timestamp">
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <h3>Timbuktu Chamber of Commerce</h3>
        <p>20 Rue De La Paix <br>
            Timbuktu, Mali 999 <br>
            info@timbuktucc.org <br>
            (223) 555-2300</p>
        <div class="social-logos">
            <a loading="lazy" href="#"><img src="images/youtube.png" alt="Youtube Logo" class="social-media"></a>
            <a loading="lazy" href="#"><img src="images/twitter.svg.png" alt="Twitter Logo" class="social-media"></a>
            <a loading="lazy" href="#"><img src="images/linkedin.webp" alt="Linkedin Logo" class="social-media"></a>
        </div>
        <p>WDD231 Class Project <br>
            David Alonso Fontes</p>
        <p class="foot"><span>&copy; 2025 </span><i class="fa-solid fa-bolt"></i> David Alonso Fontes Luna <i
                class="fa-solid fa-bolt"></i> Colima, Mexico <img loading="lazy" src="images/mexicoFlag.png"
                alt="Mexico Flag"></p>
        <p id="currentyear"><span>Last Modified</span> <span id="year"></span></p>
    </footer>
</body>

</html>
